services:
  database:
    image: mariadb:10.5.25
    container_name: mariadb
    networks:
      - backend
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: main
      MYSQL_USER: prisma
      MYSQL_PASSWORD: prismapassword
    volumes:
      - database_data:/var/lib/mysql
  redis:
    image: redis:latest
    container_name: redis
    networks:
      - backend
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
  app:
    image: node:20.16.0
    container_name: nextjs
    networks:
      - backend
    ports:
      - "3000:3000"
    environment:
      # Hardcoded environment variables
      DATABASE_URL: "mysql://root:rootpassword@database:3306/main" # This needs to be hardcoded because the DB can't be accessed through the host machine's localhost, it can only be accessed through the internal named docker network.

      # Environment variables pulled from AWS
      APP_SECRET: ${APP_SECRET}
      NEXT_PUBLIC_API_ROUTE: ${NEXT_PUBLIC_API_ROUTE}
      NEXT_PUBLIC_GOOGLE_ANALYTICS_ID: ${NEXT_PUBLIC_GOOGLE_ANALYTICS_ID}
      NEXT_PUBLIC_HOST: ${NEXT_PUBLIC_HOST}
      REDIS_URL: ${REDIS_URL}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PASS: ${SMTP_PASS}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      TRANSACTIONAL_EMAIL_FROM: ${TRANSACTIONAL_EMAIL_FROM}
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev"
    depends_on:
      - database
      - redis

volumes:
  database_data:
  redis_data:
networks:
  backend: