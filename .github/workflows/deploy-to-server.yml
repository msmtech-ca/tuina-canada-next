name: "Deploy to Server"

on:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20.10.0
      - uses: actions/cache@v3
        with:
          # See here for caching with `yarn` https://github.com/actions/cache/blob/main/examples.md#node---yarn or you can leverage caching with actions/setup-node https://github.com/actions/setup-node
          path: |
            ~/.npm
            ${{ github.workspace }}/.next/cache
          # Generate a new cache whenever packages or source files change.
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          # If source files changed but packages didn't, rebuild from a prior cache.
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-

      - name: "Install SSH Key"
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.DEPLOY_KEY }} 
          known_hosts: 'just-a-placeholder-so-we-dont-get-errors'

      - name: Adding Known Hosts
        run: ssh-keyscan -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts

      - name: "Install dependencies and build"
        working-directory: ./
        env:
          remote_host: ${{ secrets.DEPLOY_HOST }}
          remote_port: ${{ secrets.DEPLOY_PORT }}
          remote_user: ${{ secrets.DEPLOY_USER }}
          dev_env_file: ${{ secrets.DEV_ENV_FILE }}
          local_dir: "./"
          remote_dir: "/var/www/tuinaducanada-next"
        run: |
          npm ci
          unset CI
          echo "${{ secrets.DEV_ENV_FILE }}" > .env.local
          chmod 600 .env.local
          npm run build

      - name: "Deploy to Server"
        working-directory: ./
        env:
          remote_host: ${{ secrets.DEPLOY_HOST }}
          remote_port: ${{ secrets.DEPLOY_PORT }}
          remote_user: ${{ secrets.DEPLOY_USER }}
          dev_env_file: ${{ secrets.DEV_ENV_FILE }}
          local_dir: "./"
          remote_dir: "/var/www/tuinaducanada-next"
        run: |
          # Exclude the SQLite database and WAL mode files from rsync
          rsync -azvr --delete
          ${local_dir} ${remote_user}@${remote_host}:${remote_dir}
          # Run Prisma migrations
          ssh ${remote_user}@${remote_host} "cd ${remote_dir} && pm2 stop tuinaducanada-next && npx prisma migrate deploy && pm2 start tuinaducanada-next"